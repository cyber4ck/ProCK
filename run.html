<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Codepad</title>
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Coding Font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(20, 20, 30, 0.65);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00d2ff;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            overflow: hidden;
            background: #050510;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            height: 100vh;
            width: 100vw;
        }

        /* --- THREE.JS LAYER --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        /* --- APP LAYER --- */
        #app {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 15px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: var(--accent); }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        button:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        
        button.primary {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }
        
        button.primary:hover { background: #33d9ff; box-shadow: 0 0 25px rgba(0, 210, 255, 0.6); }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-right: 10px;
        }

        /* --- WORKSPACE --- */
        .workspace {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0; /* Important for flex scrolling */
        }

        /* --- EDITOR PANE --- */
        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .pane:hover {
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.25);
        }

        .pane-header {
            padding: 10px 20px;
            background: rgba(0,0,0,0.2);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        textarea {
            flex: 1;
            background: transparent;
            color: #dcdcdc;
            border: none;
            resize: none;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
            white-space: pre;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* --- PREVIEW PANE --- */
        iframe {
            flex: 1;
            background: #fff; /* Needs white bg for standard web view */
            border: none;
        }

        /* Helper for mobile logic */
        @media (max-width: 768px) {
            .workspace { flex-direction: column; }
        }
    </style>
</head>
<body>

    <!-- 3D Background -->
    <canvas id="canvas-bg"></canvas>

    <div id="app">
        <header>
            <div class="logo">
                <span>⚡</span> NEBULA PAD
            </div>
            <div class="controls">
                <div class="toggle-container">
                    <input type="checkbox" id="auto-run" checked>
                    <label for="auto-run">Auto-Run</label>
                </div>
                <button onclick="downloadCode()">Save .html</button>
                <button class="primary" onclick="runCode()">▶ Run</button>
            </div>
        </header>

        <div class="workspace">
            <!-- Left: Notepad Input -->
            <div class="pane">
                <div class="pane-header">Source Code (HTML/CSS/JS)</div>
                <textarea id="editor" spellcheck="false" placeholder="Type your code here..."></textarea>
            </div>

            <!-- Right: Output -->
            <div class="pane">
                <div class="pane-header">Live Preview</div>
                <iframe id="preview"></iframe>
            </div>
        </div>
    </div>

    <script>
        /* =========================================
           PART 1: THREE.JS BACKGROUND
           ========================================= */
        const canvas = document.getElementById('canvas-bg');
        const scene = new THREE.Scene();
        // Fog to blend objects into distance
        scene.fog = new THREE.FogExp2(0x050510, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // -- The "Core" Object (Icosahedron Wireframe) --
        const geometry = new THREE.IcosahedronGeometry(10, 2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00d2ff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.15 
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // -- Inner Core --
        const innerGeo = new THREE.IcosahedronGeometry(4, 0);
        const innerMat = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.3 
        });
        const innerSphere = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerSphere);

        // -- Particles System --
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // Random spread
            posArray[i] = (Math.random() - 0.5) * 100; 
        }

        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMat = new THREE.PointsMaterial({
            size: 0.2,
            color: 0x00d2ff,
            transparent: true,
            opacity: 0.6
        });
        const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particlesMesh);

        // -- Animation Loop --
        let mouseX = 0;
        let mouseY = 0;

        // Mouse Parallax
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth - 0.5;
            mouseY = e.clientY / window.innerHeight - 0.5;
        });

        function animate() {
            requestAnimationFrame(animate);

            // Rotate objects
            sphere.rotation.y += 0.002;
            sphere.rotation.x += 0.001;
            
            innerSphere.rotation.y -= 0.005; // Counter rotation
            innerSphere.rotation.x -= 0.005;

            particlesMesh.rotation.y = -mouseX * 0.5; // React to mouse
            particlesMesh.rotation.x = -mouseY * 0.5;

            // Subtle camera movement
            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        /* =========================================
           PART 2: EDITOR LOGIC
           ========================================= */
        
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const autoRun = document.getElementById('auto-run');

        // Default "Demo" Code to show capabilities
        const defaultCode = 
`<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: #1a1a1a;
    color: white;
    font-family: sans-serif;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    overflow: hidden;
  }
  .card {
    text-align: center;
    background: linear-gradient(145deg, #2a2a2a, #202020);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border: 1px solid #333;
  }
  h1 { color: #00d2ff; margin-bottom: 10px; }
  button {
    padding: 10px 20px;
    background: #00d2ff;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { transform: scale(1.1); box-shadow: 0 0 15px #00d2ff; }
</style>
</head>
<body>

  <div class="card">
    <h1>Hello Coder</h1>
    <p>This is live rendered HTML/CSS/JS.</p>
    <br>
    <button onclick="boom()">Click Me</button>
  </div>

<script>
  function boom() {
    const btn = document.querySelector('button');
    btn.innerText = "Check Console!";
    btn.style.background = "#ff0055";
    console.log("JavaScript is working perfectly!");
    alert("Interaction Successful!");
  }
<\/script>
</body>
</html>`;

        // Load Default
        editor.value = localStorage.getItem('nebula-code') || defaultCode;

        function runCode() {
            const code = editor.value;
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
            
            // Save to local storage
            localStorage.setItem('nebula-code', code);
        }

        // Logic for Auto-Run with Debounce
        let timeout;
        editor.addEventListener('input', () => {
            if(autoRun.checked) {
                clearTimeout(timeout);
                timeout = setTimeout(runCode, 800); // Wait 800ms after stopping typing
            }
        });

        // Allow 'Tab' key in textarea
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                // Insert 2 spaces
                editor.value = editor.value.substring(0, start) + "  " + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 2;
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                runCode();
            }
        });

        function downloadCode() {
            const blob = new Blob([editor.value], {type: "text/html"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "index.html";
            a.click();
        }

        // Initial Run
        runCode();

    </script>
</body>
</html>
